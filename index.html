<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon link -->
    <link rel="icon" href="favicon.io.png">
  </head>
  <body>
    <div class="container">
      <form  action="/" method="post">
        <div class="calculator">
      <!-- screen resulte -->
          <div class="screenResulte">
              <!-- <span></span> -->
          </div>
      <!-- section of the buttons -->
          <div class="btns">
            <button class="btn leftBtn percentage" type="button">%</button>
            <button class="btn centerBtn CE" type="button">CE</button>
            <button class="btn centerBtn AC" type="button">AC</button>
            <button class="btn rightBtn devide" type="button">/</button>
            <br>
            <button class="btn leftBtn num1" type="button" value="1">1</button>
            <button class="btn centerBtn num2" type="button">2</button>
            <button class="btn centerBtn num3" type="button">3</button>
            <button class="btn rightBtn multiple" type="button">*</button>
            <br>
            <button class="btn leftBtn num4" type="button">4</button>
            <button class="btn centerBtn num5" type="button">5</button>
            <button class="btn centerBtn num6" type="button">6</button>
            <button class="btn rightBtn incress" type="button">-</button>
            <br>
            <button class="btn leftBtn num7" type="button">7</button>
            <button class="btn centerBtn num8" type="button">8</button>
            <button class="btn centerBtn num9" type="button">9</button>
            <button class="btn rightBtn plus" type="button">+</button>
            <br>
            <button class="btn leftBtn" type="button">.</button>
            <button class="btn centerBtn num0" type="button">0</button>
            <button class="btn centerBtn" type="button">.</button>
            <button class="btn rightBtn equalBtn" type="button" value="Clear">=</button>
          </div>
          <footer>
            <p class="copyRight">Walid Allan CopyRight Â© 2022</p>
           </footer>
        </div>
      </div>
    </form>

    <!-- js link -->
    <script defer src="index.js" charset="utf-8"></script>
  </body>
</html>
