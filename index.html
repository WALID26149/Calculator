<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon link -->
    <link rel="icon" href="calculator.png">
  </head>
  <body>
    <div class="container">
  <div class="calculator">
<!-- screen resulte -->
    <div class="screenResulte">
        <!-- <span></span> -->
    </div>
<!-- section of the buttons -->
    <div class="btns">
      <button class="btn leftBtn percentage" type="submit">%</button>
      <button class="btn centerBtn CE" type="submit">CE</button>
      <button class="btn centerBtn AC" type="submit">AC</button>
      <button class="btn rightBtn devide" type="submit">/</button>
      <br>
      <button class="btn leftBtn num1" type="submit" value="1">1</button>
      <button class="btn centerBtn num2" type="submit">2</button>
      <button class="btn centerBtn num3" type="submit">3</button>
      <button class="btn rightBtn multiple" type="submit">*</button>
      <br>
      <button class="btn leftBtn num4" type="submit">4</button>
      <button class="btn centerBtn num5" type="submit">5</button>
      <button class="btn centerBtn num6" type="submit">6</button>
      <button class="btn rightBtn incress" type="submit">-</button>
      <br>
      <button class="btn leftBtn num7" type="submit">7</button>
      <button class="btn centerBtn num8" type="submit">8</button>
      <button class="btn centerBtn num9" type="submit">9</button>
      <button class="btn rightBtn plus" type="submit">+</button>
      <br>
      <button class="btn leftBtn" type="submit">.</button>
      <button class="btn centerBtn num0" type="submit">0</button>
      <button class="btn centerBtn" type="submit">.</button>
      <button class="btn rightBtn equalBtn" type="submit" value="Clear">=</button>
    </div>
    <footer>
      <p class="copyRight">Walid Allan CopyRight Â© 2022</p>
     </footer>
  </div>
</div>

    <!-- js link -->
    <script defer src="index.js" charset="utf-8"></script>
  </body>
</html>
